<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>ToDo List</title>

</head>

<body>
    <div class="wrapper">
        <div class="header"> <span>Todo List App</span> </div>
        <div class="wrap-list">
            <ol class="list">
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Go Shopping</label>
                </li>
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Study</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Washing</label>
                </li>
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Pray</label>
                </li>



            </ol>
        </div>


    </div>

</body>

</html>
